<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacja JSON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headeeer">
      <h2>Wczytaj plik JSON</h2>

      <input type="file" id="jsonInput" accept=".json" />
      <!-- ważny element z zadania  -->

      <button id="generateBtn" disabled>Wygeneruj stronę</button>

      <select id="versionSelect" disabled>
        <option value="">Wybierz wersję</option>
      </select>

      <div id="content"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
